<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    {% block head %}{% endblock %}

</head>

<body>
    <nav>
        <a id="home" href="/">Pulse</a>
        {% if not current_user.is_authenticated %}
            <a href="/login">login</a>
            <a href="/register">signup</a>
        {% else %}

            <a id="navProfile" href="/dashboard">  
                <span style="z-index: 20; font-size: 20px; color: rgb(234, 234, 234);">
                    <i class="fa-solid fa-user"></i>             
                 </span></i>
            </a>

            <div id="menu" class="hidden">
                <a href="/dashboard">profile</a>
                <a href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> log out</a>

            </div>


        {% endif %}
    </nav>
    
    <div class="flashMsg" id="flash-messages">
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    
    </div>

      {% block content %}
      {% endblock %}
</body>

<script src="/static/base.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="https://unpkg.com/jquery"></script>

</html>
